<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" width="3000" height="3000" viewBox="0 0 3000 3000" version="1.1">
  <g id="layer1" inkscape:groupmode="layer" inkscape:label="Background">
    <image y="0" x="0" height="3000" width="3000" xlink:href="icon.jpg"/>
  </g>
  <g id="layer2" inkscape:groupmode="layer" inkscape:label="Circles">
    <circle cx="1500" cy="1500" r="1400" style="fill:none;stroke:#ffffff;stroke-width:20"/>
    <circle cx="1500" cy="1500" r="1360" style="fill:none;stroke:#ffffff;stroke-width:5"/>
    <circle cx="1500" cy="1500" r="1315" style="fill:none;stroke:#ffffff;stroke-width:5"/>
  </g>
  <g id="layer3" inkscape:groupmode="layer" inkscape:label="Text">
    <defs>
      <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
        <feGaussianBlur stdDeviation="2 2" result="shadow"/>
        <feOffset dx="6" dy="6"/>
      </filter>
      <text id="text_tpc" style="font-weight:800;font-size:200px;font-family:'Fira Sans';letter-spacing:30px;text-anchor:middle;">THE POINT CHURCH</text>
      <text id="text_sc" style="font-size:120px;font-family:'Times New Roman';text-anchor:middle"><tspan style="font-style:italic">Simply</tspan><tspan style="font-weight:bold">Christ</tspan>ians</text>
    </defs>
    <use xlink:href="#text_tpc" x="1500" y="1500" style="fill:black;filter:url(#shadow)"/>
    <use xlink:href="#text_tpc" x="1500" y="1500" style="fill:white"/>
    <use xlink:href="#text_sc" x="1500" y="1700" style="fill:black;filter:url(#shadow)"/>
    <use xlink:href="#text_sc" x="1500" y="1700" style="fill:white"/>
  </g>
</svg>
