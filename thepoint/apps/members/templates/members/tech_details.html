{% extends "site/base.html" %}

{% block title %}{{ block.super }}: Tech Details{% endblock title %}

{% block heading %}Tech Details{% endblock heading %}

<table>
<tr><td><b>Platform</b></td><td>{{ platform }}</td></tr>
<tr><td><b>Python</b></td><td>{{ python_version }}</td></tr>
{% for package, version in packages.items %}
<tr><td>{{ package }}</td><td>{{ version }}</td></tr>
{% endfor %>
</table>
